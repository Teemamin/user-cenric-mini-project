{% extends 'base.html' %} {% block content %}
<h3>Add Task</h3>
<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="task_name" name="task_name" type="text" class="validate" />
        <label for="icon_prefix">Task Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <textarea type="textarea" name="task_description" id="task_description" class="materialize-textarea"></textarea>
        <label for="icon_telephone">Task Description</label>
      </div>
    </div>
    <div class="row">
      <div id="matfix" class="input-field col s12">
        <i class="material-icons prefix">today</i>
        <input id="due_date" name="due_date" type="text" class="datepicker" />
        <label for="icon_prefix">due date</label>
      </div>
    <div class="row">
      <div class="switch">
        <label>
         is urgent
        <input type="checkbox" id="is_urgent" name="is_urgent"> <span class="lever"></span>
       </label>
      </div>
    </div>
    
  </form>
</div>

{% endblock %}
