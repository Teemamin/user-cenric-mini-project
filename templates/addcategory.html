{% extends 'base.html' %} {% block content %}
<h3>Add Categories</h3>
<div class="row">
  <form action="{{ url_for('insert_category') }}" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">poll</i>
        <input id="category_name" name="category_name" type="text" class="validate" value="" />
        <label for="icon_prefix">Category Name</label>
      </div>
    </div>
    <div class="row">
      <div class="col s4">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Category
          <i class="material-icons right col s3">playlist_add</i>
        </button>
      </div>
    </div>
    
  </form>
</div>


{% endblock %}
